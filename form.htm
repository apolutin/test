<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма отправки данных</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">

    function FormRequest(result_id,form_id,url) {
      jQuery.ajax({
        url: url,
        type: "POST",
        dataType: "html",
        data: jQuery("#"+form_id).serialize(), 
        success: function(response) {
          document.getElementById(result_id).innerHTML = response;
        },
        error: function(response) {
          document.getElementById(result_id).innerHTML = "Ошибка при отправке формы";
        }
      });
    }

  </script>
</head>
<body>
<form name="form" id="form">
  <table>
    <tr>
      <td class="p2">Имя</td>
      <td class="p2"><input type="text" name="name" placeholder="Введите имя игрока"/></td>
    </tr>
    <tr>
      <td class="p2">Очки</td>
      <td class="p2"><input type="text" name="score" placeholder="Введите количество набранных очков"/></td>
    </tr>
    <tr>
      <td class="p2">Дата</td>
      <td class="p2">
        <select name="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23" selected>23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="month">
          <option value="01">Январь</option>
          <option value="02">Февраль</option>
          <option value="03">Март</option>
          <option value="04" selected>Апрель</option>
          <option value="05">Май</option>
          <option value="06">Июнь</option>
          <option value="07">Июль</option>
          <option value="08">Август</option>
          <option value="09">Сентябрь</option>
          <option value="10">Октябрь</option>
          <option value="11">Ноябрь</option>
          <option value="12">Декабрь</option>
        </select>
        <select name="year">
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015" selected>2015</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="center">
        <input type="button" onClick="FormRequest('answer','form','controller.php')" value="Отправить" />
      </td>
    </tr>
  </table>
</form>
<div id="answer"></div>
</body>
</html>
